<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - HOUSEBOX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #073b3a;
        --secondary: #cbcd30;
        --text: #030e0f;
        --light: #f2f3f3;
        --white: #ffffff;
        --gray: #64748b;
        --border: #e2e8f0;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: var(--white);
        color: var(--text);
        height: 100vh;
        overflow: hidden;
      }
      .container {
        display: flex;
        height: 100%;
      }

      /* Left Side - Image */
      .login-image {
        flex: 1;
        background: url("images/login_bg.png") no-repeat center center;
        background-size: cover;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 60px;
        color: var(--white);
      }
      .login-image::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          rgba(7, 59, 58, 0.1),
          rgba(7, 59, 58, 0.8)
        );
      }
      .image-content {
        position: relative;
        z-index: 1;
      }
      .image-content h2 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 16px;
        line-height: 1.2;
      }
      .image-content p {
        font-size: 16px;
        opacity: 0.9;
        max-width: 400px;
      }

      /* Right Side - Form */
      .login-form-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        background: var(--white);
        overflow-y: auto;
      }
      .login-wrapper {
        width: 100%;
        max-width: 420px;
      }
      .logo {
        margin-bottom: 40px;
      }
      .logo img {
        height: 40px;
      }
      .form-header {
        margin-bottom: 32px;
      }
      .form-header h1 {
        font-size: 28px;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 8px;
      }
      .form-header p {
        color: var(--gray);
        font-size: 15px;
      }

      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text);
      }
      .form-control {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 15px;
        font-family: inherit;
        transition: border-color 0.2s;
      }
      .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(7, 59, 58, 0.1);
      }

      .form-actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 24px;
        font-size: 14px;
      }
      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--gray);
        cursor: pointer;
      }
      .remember-me input {
        width: 16px;
        height: 16px;
        accent-color: var(--primary);
      }
      .forgot-password {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      .btn {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .btn-primary {
        background: var(--primary);
        color: var(--white);
      }
      .btn-primary:hover {
        background: #052b2a;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 32px 0;
        color: var(--gray);
        font-size: 14px;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--border);
      }
      .divider span {
        padding: 0 16px;
      }

      .social-login {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .btn-outline {
        background: var(--white);
        border: 1px solid var(--border);
        color: var(--text);
      }
      .btn-outline:hover {
        background: #f8fafc;
        border-color: #cbd5e1;
      }

      .signup-link {
        text-align: center;
        margin-top: 32px;
        font-size: 15px;
        color: var(--gray);
      }
      .signup-link a {
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }

      .back-home {
        position: absolute;
        top: 24px;
        left: 24px;
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--white);
        text-decoration: none;
        font-weight: 500;
        font-size: 14px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.2);
        padding: 8px 16px;
        border-radius: 20px;
        backdrop-filter: blur(4px);
        transition: background 0.2s;
      }
      .back-home:hover {
        background: rgba(0, 0, 0, 0.4);
      }

      /* Responsive */
      @media (max-width: 900px) {
        .login-image {
          display: none;
        }
        .login-form-container {
          padding: 20px;
        }
        .back-home {
          color: var(--text);
          background: var(--light);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Side -->
      <div class="login-image">
        <a href="index.html" class="back-home">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          Quay lại trang chủ
        </a>
        <div class="image-content">
          <h2>Kiến tạo không gian sống đẳng cấp</h2>
          <p>
            Gia nhập cộng đồng HOUSEBOX để tiếp cận những bất động sản độc quyền
            và cơ hội đầu tư hấp dẫn nhất.
          </p>
        </div>
      </div>

      <!-- Right Side -->
      <div class="login-form-container">
        <div class="login-wrapper">
          <div class="logo">
            <img
              src="https://www.figma.com/api/mcp/asset/e3276852-4940-411e-91f4-924850cb8298"
              alt="HOUSEBOX"
            />
          </div>

          <div class="form-header">
            <h1>Chào mừng trở lại!</h1>
            <p>Vui lòng nhập thông tin đăng nhập của bạn.</p>
          </div>

          <form onsubmit="event.preventDefault()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="ngoctanz@gmail.com"
              />
            </div>

            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="••••••••"
              />
            </div>

            <div class="form-actions">
              <label class="remember-me">
                <input type="checkbox" />
                <span>Ghi nhớ đăng nhập</span>
              </label>
              <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn btn-primary">Đăng nhập</button>
          </form>

          <div class="divider">
            <span>Hoặc đăng nhập với</span>
          </div>

          <div class="social-login">
            <button class="btn btn-outline">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4"
                />
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853"
                />
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.21z"
                  fill="#FBBC05"
                />
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="#EA4335"
                />
              </svg>
              Google
            </button>
            <button class="btn btn-outline">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                <path
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                />
              </svg>
              Facebook
            </button>
          </div>

          <div class="signup-link">
            Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
